{{ define "main" }}
    <main class="list">
        {{ range .Pages }}
            <div class="singleList">
                <img class="imageList" src="media/assoLogo.png">
                <h2 class="titreList">{{ .Title }}</h2>
                <h2 class="dateList">{{ .Date.Format "01-02-2006" }}</h2>
                <h3 class="resumeList">{{ .Summary }}</h3>   
            </div>
        {{ end }}
    </main>
{{ end }}
