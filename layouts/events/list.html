{{ define "main" }}
    <main class="events">
        {{ range .Pages }}
            <div class="singleEvent">
                <img class="imageEvent" src="">
                <p class="titreEvent">{{ .Title }}</p>
                <p class="dateEvent">{{ .Date.Format "01-02-2006" }}</p>
                <p class="resume">{{ .Summary }}</p>   
            </div>
        {{ end }}
    </main>
{{ end }}
