{{ define "main" }}
<main>
    <img class="logo" src="{{ .Site.Params.logoBanniere }}">
    <h2>{{ .Site.Params.titreBanniere }}</h2>
    <p>{{ .Site.Params.descriptionBanniere }}</p>

    {{ partial "links" . }}

    <div class="presentation">
        <div class="side gauche"></div>

        <div class="pres">
            {{ .Content }}
        </div>

        <div class="side droit"></div>

    </div>

    <button class="options" onclick="location=''"><p>S'inscrire ?</p></button>
    <button class="options" onclick="location=''"><p>Nous contacter</p></button>

    <div class="nextEvent">
        <h2 class="section">Prochain évènement</h2>
        <div class="events">
            {{ range (where .Site.RegularPages "Section" "events")}}
                {{ if .Params.en_cours}}
                    {{ partial "singleEvent" . }}
                {{ end }}
            {{ end }}
        </div>
</main>
{{ end }}
